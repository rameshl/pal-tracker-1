---
applications:
  - name: pal-tracker
    path: build/libs/pal-tracker.jar
    routes:
      - route: pal-tracker-by-ramesh.cfapps.io
    env:
      WELCOME_MESSAGE: Hello from the review environment
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
      SPRING_DATASOURCE_URL: 'jdbc:mysql://127.0.0.1:63306/tracker_dev?user=root&password=root&useSSL=false&useTimezone=true&serverTimezone=UTC&useLegacyDatetimeCode=false'
    services:
      - tracker-database